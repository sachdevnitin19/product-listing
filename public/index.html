<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Product Listing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>

<div class="container p-0">
    <h1>Flipkart Product Listing</h1>
    <table id="product_listing" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Pid</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Url</th>
            <th>Retail Price</th>
            <th>Discounted Price</th>
            <th>Flipkart Assured</th>
        </tr>
        </thead>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#product_listing').DataTable({
            "pagingType": "full_numbers",
            "scrollY": 350,
            "serverSide": true,
            "searching": false,
            "ajax": {
                "url": "/api/v1/product?offset=0&limit=10",
                "type": "GET",
                "data": function(d) {
                    let dataKeys=[
                        "pid",
                        "product_name",
                        "brand",
                        "product_url",
                        "retail_price",
                        "discounted_price",
                        "is_FK_assured"
                    ];

                    d.sort={};
                    d.sort[dataKeys[d.order[0].column]]=d.order[0].dir;
                }
            },
            "columns": [
                {"data": "pid"},
                {"data": "product_name"},
                {"data": "brand"},
                {"data": "product_url", "searchable": false},
                {"data": "retail_price", "searchable": false},
                {"data": "discounted_price", "searchable": false},
                {"data": "is_FK_assured", "searchable": false}
            ]
        });
    });
</script>
</body>
</html>
